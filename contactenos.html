<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="css/contactenos.css" />
  </head>
  <body>
    <form action="https://formsubmit.co/carterasjpm@gmail.com"  method="POST" autocomplete="off">
      <h2>Contacto</h2>

      <div class="form-txt">
        <a href="a">Politica de privacidad</a>
        <a href="a">Terminos y condiciones</a>
      </div>

      <div class="input-group">
        <input type="text" name="nombre" placeholder="Nombre" >

        <input type="tel" name="telefono" placeholder="Telefono" >

        <input type="email" name="email" placeholder="Email" >

        <textarea name="message" cols="30" rows="5" placeholder="Mensaje" ></textarea>

        <input class="btn" type="submit" value="Enviar" >

        <input type="hidden" name="_next" value="http://127.0.0.1:3000/" >

        <input type="hidden" name="_captcha" value="false" >
        
      </div>
    </form>
  </body>
</html>
